<svg xmlns="http://www.w3.org/2000/svg" viewBox="10 20 80 80" fill="none" stroke="#1484e6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
  <!-- Front Corner Vertical Line -->
  <line x1="50" y1="65" x2="50" y2="90"></line>
  
  <!-- Bottom Edges -->
  <line x1="50" y1="90" x2="25" y2="78"></line>
  <line x1="50" y1="90" x2="75" y2="78"></line>
  
  <!-- Side Vertical Lines -->
  <line x1="25" y1="78" x2="25" y2="53"></line>
  <line x1="75" y1="78" x2="75" y2="53"></line>
  
  <!-- Front Top Edges (Opening) -->
  <line x1="25" y1="53" x2="50" y2="65"></line>
  <line x1="75" y1="53" x2="50" y2="65"></line>
  
  <!-- Back Top Edges (Inner Opening) -->
  <line x1="25" y1="53" x2="50" y2="40"></line>
  <line x1="75" y1="53" x2="50" y2="40"></line>

  <!-- Flaps -->
  <!-- Short Front Left Flap -->
  <path d="M25 53 L15 65 L40 78 L50 65"></path>
  
  <!-- Short Front Right Flap -->
  <path d="M75 53 L85 65 L60 78 L50 65"></path>
  
  <!-- Long Back Left Flap -->
  <path d="M25 53 L15 40 L40 28 L50 40"></path>
  
  <!-- Long Back Right Flap -->
  <path d="M75 53 L85 40 L60 28 L50 40"></path>
</svg>
